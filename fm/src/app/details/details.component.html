<div class="detail-page">
  <div class="btn-group mb-3">
    <button class="btn-1 btn" (click)="deleteSelectedRows()">Delete</button>
    <button class="btn-2 btn" (click)="filterWorkers('yes')">Active Employee</button>
    <button class="btn-1 btn" (click)="filterWorkers('no')">Inactive Employee</button>
    <button class="btn-2 btn" (click)="filterWorkers('all')">All Employees</button>
  </div>

  <div class="table-container">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>
            <!-- Bind the "Select All" checkbox to the 'allSelected' getter -->
            <input type="checkbox" 
              [checked]="allSelected" 
              (change)="selectAll($event)">
          </th>
          <th>Employee ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Gender</th>
          <th>Mobile</th>
          <th>Email</th>
          <th>Onboarding Status</th>
          <th>Department</th>
          <th>Active</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let profile of filteredProfiles; let i = index">
          <td>
            <input
              type="checkbox"
              (change)="toggleSelection($event, profile)"
              [checked]="selectedRows.includes(profile)"
            />
          </td>
          <td>{{profile.id}}</td>
          <td>{{profile.firstName}}</td>
          <td>{{profile.lastName}}</td>
          <td>{{profile.gender}}</td>
          <td>{{profile.mobileNumber}}</td>
          <td>{{profile.email}}</td>
          <td>{{profile.onboardingStatus}}</td>
          <td>{{profile.department}}</td>
          <td>{{profile.active}}</td>
          <td>
            <button class="btn btn-primary" (click)="viewProfile(profile)">View</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
