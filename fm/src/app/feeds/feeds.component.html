<div class="row mb-4">
    <!-- Profile Icon Section -->
    <div class="col-1 d-flex align-items-center ">
      <span class="profile-set">
        <i class="fa-solid fa-user profile fa-3x"></i>
      </span>
    </div>
  
    <!-- Form Section -->
    <div class="col-11  form-fied">
      <div class="row ">
 <div class="col-12 col-md-8 col-lg-6 fied">
          <form [formGroup]="formValue" (ngSubmit)="formSubmit()">
            <div class="form-group mb-3">
              <input type="text" id="title" formControlName="title" class="form-control" placeholder="Add title here..." />
            </div>
            <div class="form-group mb-3">
              <input type="text" id="name" formControlName="name" class="form-control" placeholder="Type @ to mention someone" />
            </div>
            <button type="submit" class="btn btn-primary w-100" *ngIf="activeButtons">Post</button>
          </form>
          <button type="submit" class="btn btn-primary w-100" *ngIf="!activeButtons"  (click)="updateClick()">Update</button>
        </div>
      </div>
    </div>
  </div>
  <div *ngFor="let get of collection" class="row mt-3">
    <div class="card p-3 shadow-sm w-100">
      <div class="row">
        <div class="col-2 col-md-1 d-flex align-items-center justify-content-center">
          <span class="profile-set">
            <i class="fa-solid fa-user profile fa-3x"></i>
          </span>
        </div>
        <div class="col-8 datas">
          <h5 class="text-primary">You have posted a message.</h5>
          <p class="text-muted">{{ get.currentTime }}</p>
          <h3 class="font-weight-bold">{{ get.title }}</h3>
          <h4>{{ get.name }}</h4>
        </div>
        <div class="col-2 position-relative text-end">
            <i class="fa-solid fa-ellipsis" (click)="togglePopup(get.id)" style="cursor: pointer;"></i>
            <div *ngIf="activePopupId === get.id" class="dropdown-menu show">
              <button class="dropdown-item" (click)="editCkick(get.id)"><i class="fa-solid fa-pen-to-square text-success"></i>Edit</button>
              <button class="dropdown-item" (click)="delete(get.id)"><i class="fa-solid fa-trash text-danger"></i>Delete</button>
            </div>
          </div>
      </div>
    </div>
  </div>
