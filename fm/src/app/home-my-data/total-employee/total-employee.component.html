<div class="table-container">
    <div class="search-box">
    <input 
      type="text" 
      placeholder="Search by ID, Name, Designation..."
      [(ngModel)]="searchText"
      (input)="onSearch()"
    />
    </div>
  <div class="fixed-table">
  <table>
    <thead>
      <tr>
        <th>Employee Name</th>
        <th>Employee Code</th>
        <th>Designation</th>
        <th>Location</th>
        <th>Department</th>
        <th>Action</th>
      </tr>
    </thead>
  </table>

  <!-- Scrollable Body -->
  <div class="table-body">
    <table class="main-table">
      <tbody>
        <tr *ngFor="let data of datas">
          <td>{{ data.employeeName }}</td>
          <td>{{ data.employeeCode }}</td>
          <td>{{ data.designation }}</td>
          <td>{{ data.location }}</td>
          <td>{{ data.department }}</td>
          <td>
            <button class="view-btn" (click)="viewEmployee(data)">View</button>
          </td>
        </tr>

        <tr *ngIf="datas.length === 0">
          <td colspan="6" class="no-data">No data found</td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
