<div class="apply-leave">
  <mat-card class="form-card">

    <mat-card-header>
      <mat-card-title>Apply Leave</mat-card-title>
      <button mat-icon-button class="close-icon" (click)="cancel()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-card-header>

    <mat-card-content>
      <form  #leaveForm="ngForm" (ngSubmit)="onSubmit(leaveForm)" class="form-group">

        <!-- Leave Type -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Leave Type</mat-label>
          <mat-select [(ngModel)]="leaveType" name="leaveType" required>
            <mat-option *ngFor="let leave of leaveTypes" [value]="leave">
              {{ leave }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Start Date -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Start Date</mat-label>
          <input
            matInput
            [matDatepicker]="startDatePicker"
            [(ngModel)]="startDate"
            name="startDate"
            (dateChange)="onStartDateChange($event)"
            required>
          <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #startDatePicker></mat-datepicker>
          <mat-error *ngIf="startDateError">{{ startDateError }}</mat-error>
        </mat-form-field>

        <!-- End Date -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>End Date</mat-label>
          <input
            matInput
            [matDatepicker]="endDatePicker"
            [(ngModel)]="endDate"
            name="endDate"
            (dateChange)="onEndDateChange($event)"
            required>
          <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #endDatePicker></mat-datepicker>
          <mat-error *ngIf="endDateError">{{ endDateError }}</mat-error>
        </mat-form-field>

        <!-- Team Email -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Team Email ID</mat-label>
          <input matInput type="email" [(ngModel)]="teamEmail" name="teamEmail" required>
        </mat-form-field>

        <!-- Reason -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Reason for Leave</mat-label>
          <textarea matInput [(ngModel)]="reason" name="reason" required></textarea>
        </mat-form-field>

        <div class="button-group">
          <button mat-raised-button color="primary" type="submit">Submit</button>
          <button mat-raised-button color="warn" type="button" (click)="cancel()">Cancel</button>
        </div>

      </form>
    </mat-card-content>

  </mat-card>
</div>
