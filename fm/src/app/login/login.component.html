<div class="login-page">
  <img src="../../assets/images/login_page.png.webp" alt="Background Image" class="background-image">
  <div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="emailOrPhone">Email or Phone Number</label>
        <input type="text" id="emailOrPhone" [(ngModel)]="emailOrPhone" name="emailOrPhone"
          placeholder="Enter email or phone number" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter password"
          required>
      </div>

      <button type="submit" class="btn">Login</button>

      <div class="links">
        <button type="button" (click)="navigateToRegister()">New User? Register Here</button><br>
        <button type="button" (click)="navigateToForgotPassword()">Forgot Password?</button>
      </div>

      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </form>
  </div>
</div>
